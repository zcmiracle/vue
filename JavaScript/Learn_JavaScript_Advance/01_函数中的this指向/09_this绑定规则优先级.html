<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    function foo() {
      console.log("foo", this);
    }

    // 比较优先级
    // 1、显示绑定 绑定的优先级  高于 隐式绑定
    var obj = { foo: foo }
    obj.foo.apply("abc")
    obj.foo.call("abc")

    // bind高于默认绑定
    var bar = foo.bind("aaa")
    var obj = {
      name: "James",
      baz: bar
    }
    obj.baz()

    // 2.new绑定优先级高于隐式绑定
    var obj1 = {
      name: "James",
      foo: function() {
        console.log("foo:", this)
        console.log("foo:", this === obj)
      }
    }

    // 3、new显式
    // new不可以和 apply/call一起使用

    // new的优先级高于bind
    // function bind() {
    //   console.log("foo:", this)
    // }

    // var bindFn = foo.bind("MJ")
    // new bindFn()

    // 4、bind/apply优先级
    function foo2() {
      console.log("foo2:", this)
    }
    var bindFn = foo2.bind("MJ")
    bindFn.call("MJ")

  </script>
</body>
</html>
