<body>

  <script>

    // 声明函数
    function sayHello() {
      console.log("Hello");
    }
    // 调用函数
    sayHello()

    function sum() {
      var a = 10
      var b = 20
      var result = a + b
      console.log("result = ", result);
    }
    sum()

    function printInfo(name, age, height) {
      console.log(`He name is ${name}`)
      console.log(`He age is ${age}`)
      console.log(`He height is ${height}`)
    }
    printInfo('James', 38, 203)


    function sum2(num1, num2) {
      var result = num1 + num2 
      console.log("result = ", result);
    }
    sum2(100, 200)

  </script>
  
</body>
