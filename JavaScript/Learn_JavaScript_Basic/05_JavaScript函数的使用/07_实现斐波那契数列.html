<!DOCTYPE html>

<body>
  
  <script>

    function fibonacci(n) {
      if (n === 1 || n === 2) return 1
      return fibonacci(n-1) + fibonacci(n-2)
    }

    function fibonacci(n) {
      if (n === 1 || n === 2) return 1
      var n1 = 1
      var n2 = 1
      var res = 0
      for (var i = 3; i <= n; i++) {
        res = n1 + n2;
        n1 = n2;
        n2 = res
      }
      return res
    }
    
    console.log(fibonacci(5))
    console.log(fibonacci(10))
    console.log(fibonacci(20))

  </script>

</body>
