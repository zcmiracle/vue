<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    // typeof基本演练
    var info = "James"
    // info = 18
    // info = {}
    console.log( typeof info );

    // typeof的其他类型
    var age 
    console.log(typeof age)

    // null的操作
    var address = null
    console.log(typeof address);

    // () 的作用
    // () 表示的是调用函数
    // alert()

    
    var num = 100
    // num = num + 10
    num += 10
    console.log(num)

    // num = num * 10
    num *= 10
    console.log(num)

    // 平方
    num **= 2
    console.log(num)

  </script>

</body>
</html>
