<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    var message = "James";

    // 严格的修改字符串，之前的字符串内部修改掉
    message[2] = 'a'

    // String兩個方法
    // toUpperCase: 将所有的字符变成大写
    // toLowerCase: 将所有的字符变成小写
    
    var msg1 = message.toUpperCase()
    console.log(msg1);
    console.log("mes1: ", msg1);
    message = message.toUpperCase()

    var msg2 = message.toLowerCase()
    console.log(msg2);

  </script>

</body>

</html>
