<body>
  <script>
    var names = ["12", "23", "34", "45"]

    // indexOf / lastIndexOf
    // find 查找元素

    // includes
    // console.log(names.includes("34"));

    // findIndex: 查找元素的索引
    var findIndex = names.find(function(item, index, arr) {
      return item === "23"
    })
    var findIndex = names.findIndex(item => item === "45")
    console.log(findIndex);

  </script>
