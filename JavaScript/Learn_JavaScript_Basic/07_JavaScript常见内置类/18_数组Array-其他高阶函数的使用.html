<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var names = ["abc", "cba", "nba", "mba"]
    
    // 三種方式，第一種方式
    names.forEach(function(item) {
      console.log(item, this);
    }, {name: "James"})

    // filter 過濾
    var nums = [11, 20, 55, 100, 88, 32]
    // for 循環實現
    var newNames = []
    for (var item of nums) {
      if (item % 2 === 0) {
        newNames.push(item)
      }
    }

    // filter實現
    var newNum2 = nums.fill(function(item) {
      return item % 2 === 0
    })
    console.log(newNum2);

    // map函數：映射
    var nums3 = [11, 20, 55, 100, 88, 32]
    var newNum3 = nums3.map(function(item) {
      return item * item
    })
    console.log(newNum3);

    // reduce 
    var nums4 = [11, 20, 55, 100, 88, 32]
    var result = 0;
    for (var item of nums4) {
      result += item
    }
    console.log(result);

    var result1 = nums4.reduce(function(preValue, item) {
      console.log(`preValue:${preValue} item:${item}`);
      return preValue + item
    }, 0)
    console.log(result1);

    // reduce練習
    var products = [
      { name: "鼠标", price: 88, count: 3 },
      { name: "键盘", price: 200, count: 2 },
      { name: "耳机", price: 9.9, count: 10 },
    ]
    var totalPrice = products.reduce(function(preValue, item) {
      return preValue + item.price * item.count
    }, 0)
    console.log(totalPrice);
  
    // 综合练习
    var nums5 = [11, 20, 55, 100, 88, 32]

    // 过滤所有的偶数，映射所有偶数的平方，并且计算他们的和
    var total = nums5.filter(function(item) {
      return item % 2 === 0
    }).map(function(item) {
      return item * item
    }).reduce(function(preValue, item) {
      return preValue + item
    }, 0)
    console.log(total);

    // 🐂
    var total2 = nums5.filter(item => item % 2 === 0)
                      .map(item => item * item)
                      .reduce((preValue, item) => preValue + item, 0)

    console.log(total); 

  </script>
</body>
</html>
