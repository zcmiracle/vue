<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>

  <div id="app">
    <div>
      <button @click="toggle">切换</button>
    </div>

    <div v-show="isShowCode">
      <img src="https://img2.woyaogexing.com/2022/11/21/9e0aed1b5c3c2832!400x400.jpg" alt="">
    </div>

    <!-- <div v-if="isShowCode">
      <img src="https://img2.woyaogexing.com/2022/11/21/9e0aed1b5c3c2832!400x400.jpg" alt="">
    </div> -->


  </div>

  <script src="../js/vue.js"></script>
  <script>

    const app = Vue.createApp({
      data() {
        return {
          isShowCode: true
        }
      },
      methods: {
        toggle() {
          this.isShowCode = !this.isShowCode
        }
      },
    })
    
    app.mount("#app")
  </script>
</body>
</html>
