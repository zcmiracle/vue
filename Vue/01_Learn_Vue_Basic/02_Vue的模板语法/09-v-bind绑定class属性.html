<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .active {
      color: red
    }
  </style>

</head>

<body>

  <div id="app">

    <!-- 基本绑定 -->
    <h2 :class="message">Hello World</h2>

    <!-- 动态class可以写对象语法 -->
    <button :class=" isActive ? 'active' : '' " @click="btnClick" >我是按钮</button>

    <!-- 对象语法的基本使用 -->
    <button :class="{ active: isActive}" @click="btnClick">我是按钮</button>

    <!-- 对象语法的多个键值对 -->
    <button :class="{ active: isActive, flag: true, James: false }" @click="btnClick">我是按钮</button>

    <!-- 动态绑定的class是可以和普通的class同时的使用 -->
    <button class="abc cba bca" :class="{ active: isActive, flag: true, James: false }" @click="btnClick">我是按钮</button>

    <!-- 动态绑定的class是可以和普通的class同时的使用 -->
    <button class="abc cba bca" :class="getDynamicClasses()" @click="btnClick">我是按钮</button>


    <!-- 动态class可以写数组语法 -->
    <h2 :class="['abc', 'cba', 'bac']">你好，James</h2>
    <h2 :class="['abc', className]">你好，James</h2>
    <h2 :class="['abc', className, isActive? 'active':'']">你好，James</h2>
    <h2 :class="['abc', className, { active: isActive}]">你好，James</h2>

  </div>

  <script src="../js/vue.js"></script>
  <script>

    const app = Vue.createApp({
      data() {
        return {
          message: 'hello world',
          isActive: true,
          className: "James"
        }
      },
      methods: {
        btnClick: function () {
          this.isActive = !this.isActive
        },
        
        getDynamicClasses: function () {
          return { active: this.isActive, line: this.isLine }
        }
      },
    })

    app.mount("#app")
  </script>

</body>

</html>
