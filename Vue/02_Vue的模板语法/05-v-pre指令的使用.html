<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- v-pre 用户跳过元素和它的子元素的编译过程，显示原始的Mustache标签 -->
  <div id="app">
    <h2>当前计数：{{ counter }}</h2>
    <h2>{{ message }}</h2>
    <h2 v-pre>{{ message }}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: 'hello world',
          counter: 0
        }
      },
    })
    app.mount("#app")
  </script>


</body>

</html>
