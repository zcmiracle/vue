<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <h2>{{ url }}</h2>
    <h2 v-html="url"></h2>
    
  </div>

  <script src="../js/vue.js"></script>
  <script>

    // 创建app
    const app = Vue.createApp({
      data() {
        return {
          url: '<a href="https://www.baidu.com">百度一下</a> <span style="color: red; font-size: 30px;">哈哈哈</span>'
        }
      },
    })

    // 挂载app
    app.mount("#app")

  </script>


</body>

</html>
