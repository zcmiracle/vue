<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .title {
      font-size: 50px;
      color: red;
    }
  </style>

</head>

<body>

  <div id="app">

    <!-- 普通的html写法 -->
    <h2 style="color: red; font-size: 30px;">NBA</h2>

    <!-- style中的某些值，来自data中 -->
    <!-- 动态绑定style，在后面跟上 对象类型  -->
    <h2 v-bind:style="{ color: fontColor, fontSize: fontSize + 'px' }">CBA</h2>

    <h2 :style="objStyle">哈哈哈哈哈</h2>

    <!-- style的数组语法 -->
    <h2 :style="[objStyle, { backgroundColor: 'purple' }]"></h2>

    <!-- finalSize 当成一个变量使用 -->
    <h2 :style="{fontSize: finalSize}">{{message}}</h2>
    <h2 :style="{fontSize: finalSize + 'px', backgroundColor : finalColor}">{{message}}</h2>
    <h2 :style="getStyles()">{{message}}</h2>
    
  </div>

  <script src="../js/vue.js"></script>
  <script>

    const app = Vue.createApp({
      data() {
        return {
          message: 'hello world',
          fontSize: 30,
          finalColor:'red',
          objStyle: {
            fontSize: '50px',
            color: "green"
          }
        }
      },
      methods: {
        getStyles: function () {
          return {fontSize: this.finalSize + 'px', backgroundColor: this.finalColor}
        }
      },
    })

    app.mount("#app")
  </script>


</body>

</html>
