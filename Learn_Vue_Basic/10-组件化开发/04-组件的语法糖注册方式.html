<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- 1、Vue为了简化这个过程，提供了注册的语法糖 -->
  <!-- 2、主要是省去了Vue.extend()的步骤，而是可以直接使用一个对象来代替 -->
  
  <div id="app">
    <!-- 全局组件语法糖 -->
    <cpn-item></cpn-item> 
  </div>



  <template id="cpn1">
    <div class="cpn1">
      <h2>{{ message }}</h2>
      <p>我是内容，哈哈哈</p>

       <!-- 局部组件语法糖 -->
      <cpn2-item></cpn2-item>  
    </div>
  </template>

  <!-- 局部组件 -->
  <template id="cpn2">
    <div class="cpn2">
      <h2>{{title}}</h2>
      <p>我是内容，呵呵呵</p>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>

    const app = Vue.createApp({
      data() {
        return {
          message: "你好啊"
        }
      },
    })

    // 局部组件
    const Cpn2Item = {
      template: "#cpn2",
      data() {
        return {
          title: "我是局部组件",
        }
      }
    }

    // 注册全局组件
    app.component("cpn-item", {
      template: "#cpn1",
      components: {
        Cpn2Item
      },
      data() {
        return {
          message: "我是全局组件"
        }
      },
    })
       
    app.mount("#app")

  </script>

</body>

</html>
