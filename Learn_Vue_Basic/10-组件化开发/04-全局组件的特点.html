<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .product {
      background-color: orange;
    }
  </style>
</head>
<body>

  <div id="app">
    <!-- <HomeNav></HomeNav> -->
    <home-nav></home-nav>

    <product-item></product-item>
    <product-item></product-item>
    <product-item></product-item>
  </div>

  <template id="nav">
    <div>------nav start-----</div>
    <h2>我是应用程序的导航</h2>
    <product-item></product-item>
    <div>------nav end-----</div>
  </template>

  <template id="product">
    <div class="product">
      <h2>{{ title }}</h2>
      <p> 商品描述，限时折扣，赶紧抢购 </p>
      <button @click="favarItem">收藏</button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    // 创建app
    const app = Vue.createApp({
      data() {
        return {
          message: "james"
        }
      },
    })

    // 注册全局组件
    app.component("product-item", {
      template: "#product",
      data() {
        return {
          title: "我是商品item",
          price: 9.9
        }
      },
      methods: {
        favarItem() {
          console.log("收藏了当前的item")
        }
      },
    })

    app.component("HomeNav", {
      template: "#nav"
    })

    app.mount("#app")
  </script>

</body>
</html>
