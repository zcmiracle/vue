<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <h2>{{message}}</h2>
    <h2>{{message}}, 你好</h2>
    <h2>{{firstName + lastName}}</h2>
    <h2>{{firstName + 'NBA' + lastName}}</h2>
    <H2>{{firstName}} {{lastName}}</H2>
    <H2>{{counter * 2}}</H2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world',
        firstName: '张三',
        lastName: '李四',
        counter: 100
      }
    })
  </script>


</body>

</html>
