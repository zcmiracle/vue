<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <h2>总价格：{{totalPrice}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        books: [
          {id: 110, name: 'Objective-C高级编程iOS', price: 98},
          {id: 111, name: 'iOS全埋点解决方案', price: 80},
          {id: 112, name: '程序员的自我修养', price: 123},
          {id: 113, name: '大话设计模式', price: 78},
          {id: 114, name: '图解HTTP+彩色版', price: 56},
          {id: 115, name: 'iOS核心动画高级技巧', price: 88}
        ]
      },
      computed: {
        totalPrice: function () {
          let result = 0
          for (let i = 0; i < this.books.length; i++) {
            result += this.books[i].price;
          }
          return result
        }
      }
    })
  </script>


</body>

</html>
