<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

  <div id="app">
    <!-- 错误的写法 -->
    <!-- <img src="{{imgURL}}" alt=""> -->

    <!-- 正确的做法 -->
    <img v-bind:src="imgURL" alt="">
    <a v-bind:href="aHref">百度一下</a>

    <!-- 语法糖的写法 -->
    <img :src="imgURL" alt="">
    <a :href="aHref">百度一下</a>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world',
        imgURL:'https://pics0.baidu.com/feed/b64543a98226cffc6d10df668e224b97f703ead2.jpeg',
        aHref: 'http://www.baidu.com'
      }
    })
  </script>

</body>

</html>
